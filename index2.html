<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Surprise</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #ff4081;
    font-family: 'Pacifico', cursive;
  }

  #heart {
    position: relative;
    width: 300px;
    height: 300px;
    margin-top: 20px;
  }

  .heart-shape {
    position: absolute;
    width: 150px;
    height: 240px;
    background: #ff4081;
    border-radius: 150px 150px 0 0;
    transform: rotate(-45deg);
    top: 30px;
    left: 75px;
    animation: beat 1s infinite;
    transform-origin: 100% 100%;
  }

  .heart-shape.right {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 0 100%;
  }

  @keyframes beat {
    0%, 100% {
      transform: scale(1) rotate(-45deg);
    }
    50% {
      transform: scale(1.2) rotate(-45deg);
    }
  }

  .heart-shape.right {
    animation: beatRight 1s infinite;
  }

  @keyframes beatRight {
    0%, 100% {
      transform: scale(1) rotate(45deg);
    }
    50% {
      transform: scale(1.2) rotate(45deg);
    }
  }

  h1 {
    font-size: 3.5rem;
    margin: 0;
    text-shadow: 0 0 10px #ff4081;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>
  <h1><pre> Happy<br>  Birthday! <br>   ðŸŽ‰ðŸŽ‚ðŸŽˆ</pre></h1>
  <div style="height: 500px;"></div>
  <canvas id="fireworks" style="margin-top: 40px;"></canvas>

<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let cw, ch;
  let fireworks = [];
  let particles = [];

  function resize() {
    cw = window.innerWidth;
    ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
  }
  window.addEventListener('resize', resize);
  resize();

  // Heart shape points for drawing lines
  const heartPoints = [];
  const heartCenter = { x: cw / 2, y: ch / 2 };

  // Generate heart shape points using parametric equations
  function generateHeartPoints() {
    heartPoints.length = 0;
    for (let t = 0; t < Math.PI * 2; t += 0.1) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      heartPoints.push({ x: heartCenter.x + x * 15, y: heartCenter.y - y * 15 });
    }
  }

  // Line class for animating lines from center to heart points
  class Line {
    constructor(target) {
      this.start = { x: heartCenter.x, y: heartCenter.y + 50 };
      this.end = { x: heartCenter.x, y: heartCenter.y + 50 };
      this.target = target;
      this.progress = 0;
      this.speed = 0.01 + Math.random() * 0.001;
    }
    update() {
      this.progress += this.speed;
      if (this.progress > 1) this.progress = 1;
      this.end.x = this.start.x + (this.target.x - this.start.x) * this.progress;
      this.end.y = this.start.y + (this.target.y - this.start.y) * this.progress;
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.start.x, this.start.y);
      ctx.lineTo(this.end.x, this.end.y);
      ctx.strokeStyle = '#ff4081';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
    isComplete() {
      return this.progress >= 1;
    }
  }

  let lines = [];

  function createLines() {
    lines = heartPoints.map(point => new Line(point));
  }

  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx;
      this.y = sy;
      this.sx = sx;
      this.sy = sy;
      this.tx = tx;
      this.ty = ty;
      this.distanceToTarget = dist(sx, sy, tx, ty);
      this.distanceTraveled = 0;
      this.coordinates = [];
      this.coordinateCount = 3;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 3;
      this.acceleration = 1.05;
      this.brightness = random(50, 70);
      this.targetRadius = 8;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      if(this.targetRadius < 8) {
        this.targetRadius += 0.3;
      } else {
        this.targetRadius = 8;
      }
      this.speed *= this.acceleration;
      let vx = Math.cos(this.angle) * this.speed;
      let vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = dist(this.sx, this.sy, this.x + vx, this.y + vy);
      if(this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      } else {
        this.x += vx;
        this.y += vy;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = 'hsl(' + random(0, 360) + ', 100%, ' + this.brightness + '%)';
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.coordinates = [];
      this.coordinateCount = 5;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1, 10);
      this.friction = 0.95;
      this.gravity = 0.7;
      this.hue = random(0, 360);
      this.brightness = random(50, 80);
      this.alpha = 1;
      this.decay = random(0.015, 0.03);
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;
      if(this.alpha <= 0) {
        particles.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
      ctx.stroke();
    }
  }

  function createParticles(x, y) {
    let particleCount = 30;
    while(particleCount--) {
      particles.push(new Particle(x, y));
    }
  }

  function dist(aX, aY, bX, bY) {
    let x = bX - aX;
    let y = bY - aY;
    return Math.sqrt(x * x + y * y);
  }

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function loop() {
    requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillRect(0, 0, cw, ch);
    ctx.globalCompositeOperation = 'lighter';

    let i = fireworks.length;
    while(i--) {
      fireworks[i].draw();
      fireworks[i].update(i);
    }

    let j = particles.length;
    while(j--) {
      particles[j].draw();
      particles[j].update(j);
    }

    // Draw heart lines
    lines.forEach(line => {
      line.update();
      line.draw();
    });

    if(fireworks.length < 5) {
      let startX = cw / 2;
      let startY = ch;
      let targetX = random(0, cw);
      let targetY = random(0, ch / 2);
      fireworks.push(new Firework(startX, startY, targetX, targetY));
    }
  }

  function init() {
    generateHeartPoints();
    createLines();
    loop();
  }

  window.onload = init;
</script>
</body>
</html>
